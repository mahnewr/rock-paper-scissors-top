    <section class="rounds">
      <h2 class="rounds-text">How many rounds do you want to play?</h2>
      <input type="number" />
      <button class="play-button">Let's Play!</button>
    </section>
    <section class="score-round-reset">
      <div class="scoreboard">
        <h3 class="round-title">SCORE</h3>
        <div class="scores">
          <div class="comp-score">2</div>
          <div class="user-score">1</div>
        </div>
      </div>
      <div class="round-widget">
        <h3 class="round-title">ROUND</h3>
        <div class="rounds">
          <div class="current-round">1</div>
          <div class="total-rounds">5</div>
        </div>
      </div>
      <div class="reset">
        <button class="reset-button">RESET</button>
      </div>
    </section>
    <section class="comp-game">
      <h1 class="comp-title">COMPUTER</h1>
      <img class="comp-selection" />
    </section>
    <section class="vs-result">
      <h2 class="vs-result-text">VS.</h2>
    </section>
    <section class="user-game">
      <h1 class="user-title">YOU</h1>
      <img class="user-selection" />
    </section>
    <section class="user-options">
      <img class="rock" />
      <img class="paper" />
      <img class="scissors" />
    </section>
